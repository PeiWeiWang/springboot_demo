<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    用户名：<input type="text" name="name" id="userName">
        <input type="button" value="add" onclick="addUser()">
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
    function addUser() {

        var id = $("#userId").val();
        var name = $("#userName").val();
        $.ajax({
            url:"/add",
            data:{
                id:id,
                name:name
            },
            dataType:'json',
            type:'get',
            success:function (data) {
                if(data.status==200){
                    location.href="userList.html";
                }
                if(data.status==500){
                    alert(data.msg);
                }
            }
        })
    }

</script>
</html>
