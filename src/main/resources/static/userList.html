<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="userTable"></div>
</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script>
    $(function () {
        $.ajax({
            url:"/query",
            data:{},
            dataType:'json',
            type:'get',
            success:function (data) {
                var info = "<table border='1'>";
                for(var i=0;i<data.userList.length;i++){
                    info = info+"<tr><td>"+data.userList[i].id+"</td><td>"+data.userList[i].name+"</td>" +
                        "<td><input type='button' value='update' onclick='updateUser("+data.userList[i].id+")'></td>" +
                        "<td><input type='button' value='delete' onclick='delUser("+data.userList[i].id+")'></td></tr>";
                }
                info = info + "<tr><td colspan='4' align='center'><input type='button' value='add' onclick='addUser()'></td></tr>"
                info = info + "</table>";
                $("#userTable").html(info);
            }
        })
    })

    function updateUser(id) {
        location.href="userUpdate.html?id="+id;
    }

    function delUser(id) {
        location.href="/delete?id="+id;
    }

    function addUser() {
        location.href="userAdd.html";
    }
</script>
</html>
